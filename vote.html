<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación - Colegio Calatrava</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        calatrava: {
                            light: '#4A90E2',  // Azul claro
                            DEFAULT: '#2171CD', // Azul principal
                            dark: '#1B4F94',    // Azul oscuro
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        .logo-shadow {
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        .candidate-card {
            transition: all 0.3s ease;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://i.postimg.cc/dtMnjbpg/Logo-Colegio-Calatrava-921aa96dc7-1.webp" 
                         alt="Logo Colegio Calatrava" 
                         class="h-16 w-auto logo-shadow">
                    <div>
                        <h1 class="text-2xl font-bold text-calatrava-dark">Colegio Calatrava</h1>
                        <p class="text-sm text-gray-600">Sistema de Votación Digital</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="text-right">
                        <p class="text-sm text-gray-600">Estudiante:</p>
                        <p id="studentName" class="font-semibold text-calatrava-dark"></p>
                    </div>
                    <button id="logoutButton" 
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg 
                                   transition duration-300 ease-in-out flex items-center">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-calatrava-dark">Elección del Personero Escolar</h2>
            <div class="h-1 w-20 bg-calatrava mx-auto rounded-full my-4"></div>
            <p class="text-gray-600">Selecciona tu candidato y su propuesta favorita</p>
        </div>

        <!-- Candidates Section -->
        <div id="candidatesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Candidates will be dynamically added here -->
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-2xl bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-xl font-bold text-calatrava-dark mb-4">Confirmar Voto</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-gray-600 mb-4">
                            ¿Estás seguro de tu selección?
                        </p>
                        <div id="voteDetails" class="mt-4 text-left bg-gray-50 p-4 rounded-xl">
                            <!-- Vote details will be added here -->
                        </div>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="confirmVoteButton"
                                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-xl
                                       transition duration-300 ease-in-out w-full mb-3 flex items-center justify-center">
                            <i class="fas fa-check mr-2"></i>
                            Confirmar Voto
                        </button>
                        <button id="cancelVoteButton"
                                class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-6 rounded-xl
                                       transition duration-300 ease-in-out w-full flex items-center justify-center">
                            <i class="fas fa-times mr-2"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message Container -->
        <div id="errorMessage" class="hidden fixed bottom-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-lg"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">
                © 2024 Colegio Calatrava - Todos los derechos reservados
            </p>
        </div>
    </footer>

    <!-- Custom Scripts -->
    <script src="js/vote.js"></script>
</body>
</html>
